<main>
  <section>
    <app-transaction-form></app-transaction-form>
    <div *ngIf="transactionList.length > 0">
      <app-transaction-sum></app-transaction-sum>
    </div>
    <div>
      <ul *ngIf="transactionList.length > 0">
        <app-transaction-card
          *ngFor="let transaction of transactionList"
          [transaction]="transaction"
        ></app-transaction-card>
      </ul>
      <div *ngIf="transactionList.length === 0">
        <h3>Resumo financeiro</h3>
        <p>Você ainda não possuí nenhum lançamento</p>
      </div>
    </div>
  </section>
</main>
